version: "2"
linters:
  settings:
    sloglint:
      no-mixed-args: false
      kv-only: true
      attr-only: true
      context: all
      static-msg: true
      no-raw-keys: true
      key-naming-case: snake
      args-on-sep-lines: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
