# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

dist: '../bin'
project_name: 'firmware-action'

builds:
  - id: build
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
      - arm64
    goarm64:
      - v8.0
    goamd64:
      - v1
    ignore:
      - goos: darwin
        goarch: 386

archives:
  # Docs: https://goreleaser.com/customization/archive/
  - formats: ['tar.gz']
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: ['zip']

nfpms:
  # Docs: https://goreleaser.com/customization/nfpm/
  - id: packages
    package_name: 'firmware-action'
    file_name_template: >-
      {{- trimsuffix .ConventionalFileName .ConventionalExtension -}}
      {{- if and (eq .Arm "6") (eq .ConventionalExtension ".deb") }}6{{ end -}}
      {{- if not (eq .Amd64 "v1")}}{{ .Amd64 }}{{ end -}}
      {{- .ConventionalExtension -}}
    vendor: '9elements GmbH'
    homepage: 'https://github.com/9elements/firmware-action'
    maintainer: 'AtomicFS'
    description: |
      Build system for open source firmware with unified builds across
      development and CI environments
    license: 'MIT'
    formats:
      - deb
      - rpm
      - archlinux
    replaces:
      - golang-github-fti
      - golang-fti
    bindir: /usr/bin
    section: default
    priority: extra
    contents:
      - src: ./kernel-modules-load.conf
        dst: /lib/modules-load.d/firmware-action.conf
