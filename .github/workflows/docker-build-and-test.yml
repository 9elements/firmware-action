---
# Test built docker images by building simple projects inside them

name: dagger
on: [push, pull_request]

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dockerfile:
          [
            'coreboot_4.19',
            'udk2017',
            'edk2-stable202008',
            'edk2-stable202105',
            'edk2-stable202111',
            'edk2-stable202205',
            'edk2-stable202208',
            'edk2-stable202211'
          ]
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - uses: actions/checkout@v3
      - name: Install deps
        run: pip install -r ./.dagger-ci/daggerci/requirements.txt
      - uses: actions/checkout@v3
      - name: Run Dagger pipeline
        run: python .dagger-ci/daggerci/main.py -d ${{ matrix.dockerfile }}
