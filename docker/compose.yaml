      context: coreboot
      args:
        - COREBOOT_VERSION=4.19
  coreboot_4.20.1:
    build:
      context: coreboot
      args:
        - COREBOOT_VERSION=4.20.1
  coreboot_4.21:
    build:
      context: coreboot
      args:
        - COREBOOT_VERSION=4.21
  coreboot_4.22.01:
    build:
      context: coreboot
      args:
        - COREBOOT_VERSION=4.22.01
  coreboot_24.02:
    build:
      context: coreboot
      args:
        - COREBOOT_VERSION=24.02
  coreboot_24.02.01:
    build:
      context: coreboot
      args:
        - COREBOOT_VERSION=24.02.01
  coreboot_24.05:
